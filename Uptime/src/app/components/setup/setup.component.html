<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="display-6">
                        ETUP UPTIME MONITOR
                        <div *ngIf="load" class="spinner-border floa-rigth" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h1>
                    <span *ngIf="submit && createSetUp.invalid" class="badge c">Fill in all the fields</span>
                    <form class="mt-4" [formGroup]="createSetUp" (ngSubmit)="addSetUp()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Name" formControlName="name">
                                <input type="text" class="form-control mt-4" placeholder="URL" formControlName="url">
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-secondary" style="margin-right: 10px;">CLEAR</button>
                                <button type="submit" class="btn btn-secondary">ADD</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
