<div class="position-relative" *ngIf="userLogged|async as user">
    <div class="position-absolute top-0 start-50 translate-middle">
        <img style="border-radius: 10%;" [src]="user.photoURL" alt="User photo" width="100" height="100" class="d-inline-block align-text-top">
        <h1 class="display-6">{{user.displayName}}</h1>
        <h1 class="display-6">{{user.email}}</h1>
    </div>
</div>
